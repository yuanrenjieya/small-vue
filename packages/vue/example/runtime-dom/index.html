<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="prev"></div>
      <div id="next"></div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module">
      import { nodeOps, patchProp,createVNode, h, createRenderer, Text } from '../../dist/small-vue.esm-bundler.js'

      
      const prev = document.getElementById('prev')
      const next = document.getElementById('next')

      const options = Object.assign({ patchProp }, nodeOps)
      createRenderer(options).
        render(
          h(
            'div',
            { key: 'B', class: 'old' },
            [
              h('li', { key: 'a', class: 'normal' }, 'a'),
              h('li', { key: 'b', class: 'normal' }, 'b'),

              h('li', { key: 'n' }, 'n'),
              h('li', { key: 'c' }, 'c'),
              h('li', { key: 'd' }, 'd'),
              h('li', { key: 'e' }, 'e'),
              h('li', { key: 'm' }, 'm'),


              h('li', { key: 'f', class: 'normal' }, 'f'),
              h('li', { key: 'g', class: 'normal' }, 'g'),
            ]
          )
          , prev
        )



      createRenderer(options).
        render(
          h(
            'div',
            { key: 'A', class: 'old' },
            [
              h('li', { key: 'a', class: 'normal' }, 'a'),
              h('li', { key: 'b', class: 'normal' }, 'b'),

              h('li', { key: 'n' }, 'n'),
              h('li', { key: 'c' }, 'c'),
              h('li', { key: 'd' }, 'd'),
              h('li', { key: 'e' }, 'e'),
              h('li', { key: 'm' }, 'm'),

              h('li', { key: 'f', class: 'normal' }, 'f'),
              h('li', { key: 'g', class: 'normal' }, 'g'),
            ]
          )
          , next
        )

      setTimeout(function() {
        createRenderer(options).
          render(
            h(
              'div',
              { key: 'A', class: 'new' },
              [
                h('li', { key: 'a', class: 'normal' }, 'a'),
                h('li', { key: 'b', class: 'normal' }, 'b'),

                h('li', { key: 'c' }, 'c'),
                h('li', { key: 'd' }, 'd'),
                h('li', { key: 'm' }, 'm'),
                h('li', { key: 'e' }, 'e'),
                h('li', { key: 'n' }, 'n'),

                h('li', { key: 'f', class: 'normal' }, 'f'),
                h('li', { key: 'g', class: 'normal' }, 'g'),
              ]
            )
            , next
          )
      }, 500);

    </script>
    <style>
      .old, .new {
        display: flex;
      }

      .normal{
        background: yellowgreen;
      }

      li {
        list-style: none;
        margin: 10px;
        width: 50px;
        height: 50px;
        background: green;
        border-radius: 50%;
        display: grid;
        place-items: center;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
</html>
