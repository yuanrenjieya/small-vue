<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module">
      import { nodeOps, patchProp,createVNode, h, createRenderer, Text } from '../../dist/small-vue.esm-bundler.js'

      
      const app = document.getElementById('app')

      const options = Object.assign({ patchProp }, nodeOps)
      createRenderer(options).
        render(
          h(
            'div',
            { key: 'B', class: 'old' },
            [
              h('li', { key: 'a' }, 'a'),
              h('li', { key: 'b' }, 'b'),

              h('li', { key: 'c' }, 'c'),
              h('li', { key: 'd' }, 'd'),
              h('li', { key: 'e' }, 'e'),

              h('li', { key: 'f' }, 'f'),
              h('li', { key: 'g' }, 'g'),
            ]
          )
          , app
        )



      createRenderer(options).
        render(
          h(
            'div',
            { key: 'A', class: 'old' },
            [
              h('li', { key: 'a' }, 'a'),
              h('li', { key: 'b' }, 'b'),

              h('li', { key: 'c' }, 'c'),
              h('li', { key: 'd' }, 'd'),
              h('li', { key: 'e' }, 'e'),

              h('li', { key: 'f' }, 'f'),
              h('li', { key: 'g' }, 'g'),
            ]
          )
          , app
        )

      setTimeout(function() {
        createRenderer(options).
          render(
            h(
              'div',
              { key: 'A', class: 'new' },
              [
                h('li', { key: 'a' }, 'a'),
                h('li', { key: 'b' }, 'b'),

                h('li', { key: 'e' }, 'e'),
                h('li', { key: 'd' }, 'd'),
                h('li', { key: 'c' }, 'c'),
                h('li', { key: 'h' }, 'h'),

                h('li', { key: 'f' }, 'f'),
                h('li', { key: 'g' }, 'g'),
              ]
            )
            , app
          )
      }, 500);

    </script>
    <style>
      .old, .new {
        display: flex;
      }

      li {
        list-style: none;
        display: inline-block;
        margin: 10px;
        width: 50px;
        height: 50px;
        background: green;
        border-radius: 50%;
        display: grid;
        place-items: center;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
</html>
