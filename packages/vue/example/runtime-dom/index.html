<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module">
      import { nodeOps, patchProp,createVNode, h } from '../../dist/small-vue.esm-bundler.js'

      
      const app = document.getElementById('app')
      const { createRenderer, h: hh, render } = Vue
      
      const renderOps = Object.assign({patchProp}, nodeOps)
      const renderer = createRenderer(renderOps)
      
      let clickFn = () => {
         console.log('click')
      }

      const hOpts = [
        'h1', 
        { 
          style: { color:'red' }, 
          class:'class', 
          onClick: clickFn 
        }, 
        [h('h1'), h('h1')],
      ]

      renderer.render(h(...hOpts), app)

      console.log('createVNode', h(...hOpts))

    </script>
</html>
