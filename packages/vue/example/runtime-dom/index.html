<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module">
      import { nodeOps, patchProp,createVNode, h, createRenderer, Text } from '../../dist/small-vue.esm-bundler.js'

      
      const app = document.getElementById('app')

      const options = Object.assign({ patchProp }, nodeOps)
      createRenderer(options).
        render(
          h(
            'div',
            { key: 'A' },
            [
              h('li', { key: 'a' }, 'a'),
              h('li', { key: 'b' }, 'b'),
              h('li', { key: 'c' }, 'c'),
            ]
          )
          , app
        )

      setTimeout(function() {
        createRenderer(options).
          render(
            h(
              'div',
              { key: 'A' },
              [

                h('li', { key: 'a' }, 'a'),
                h('li', { key: 'b' }, 'b'),
                h('li', { key: 'c' }, 'c'),
                h('li', { key: 'd' }, 'd'),
              ]
            )
            , app
          )
      }, 1000);

    </script>
</html>
