<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
    </div>
    <script type="module">
      import { Text, h, render } from '../../dist/small-vue.esm-bundler.js'
      const app = document.getElementById('app')

      const component = {
        props: {
          value: ''
        },
        render() {
          return h(Text, this.value)
        }
      }

      const VueComponent = {
        data(){
          return {
            flag: false
          }
        },
        render() {
          return h('div', [
            h('button', {onClick:() => this.flag = !this.flag}, '切换'),
            h(component, {value: this.flag ? '1' : '2'})
          ])
        }
      }
      render(h(VueComponent),app)
    </script>
</html>
