    <script type="module">
      import {  h, render } from '../../dist/small-vue.esm-bundler.js'
      // const { h, render, Fragment  } = Vue
      const app = document.getElementById('app')

      const VueComponent = {
        name: 'componentName',
        data() {
          return {
            name: 'yrj',
            num: 1
          }
        },
        render() {
          setTimeout(() =>{
            this.name = 'yrj1'
            this.num+=1
          }, 1000);
          return h('h1', this.name + this.num + this.age)
        },
        props: {
          age: {
            default: 18,
            type: Number
          } 
        }
      }
      render(h(VueComponent, {age: 22, num:123 }), app)
