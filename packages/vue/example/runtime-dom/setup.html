<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
    </div>
    <script type="module">
      import { Text, h, render, ref } from '../../dist/small-vue.esm-bundler.js'

      const app = document.getElementById('app')

      const VueComponent = {
        setup(props, { emit }) {
          emit('change', 'ok1')
          emit('change-data', 'ok2')
          emit('changeData', 'ok2')
          return () => h('div', 123)
        }
      }
      render(h(VueComponent, {
        onChange: (e) =>console.log('value:', e),
        onChangeData: (e) =>console.log('value:', e)
      }),app)
    </script>
</html>
