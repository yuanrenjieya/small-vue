<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
    </div>
    <script type="module">
      import { h, render } from '../../dist/small-vue.esm-bundler.js'
      const app = document.getElementById('app')

      const VueComponent = {
        name: 'componentName',
        data() {
          return {
            name: 'yrj'
          }
        },
        render() {
          setTimeout(() =>{
            this.name = 'yrj1'
          }, 1000);
          return h('h1', this.name + this.$attrs.attr + this.age)
        },
        props: {
          age: {
            default: 18,
            type: Number
          } 
        }
      }
      render(h(VueComponent, {age: 19, attr: 'attr' }), app)
    </script>
</html>
