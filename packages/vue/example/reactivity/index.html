<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        reactive,
        effect,
        readonly,
        shallowReactive,
        shallowReadonly,
        stop,
      } from '../../dist/small-vue.esm-bundler.js'

      const app = document.getElementById('app')

      const obj = {
        name: 'yyy',
      }
      const data = reactive(obj)

      const runner = effect(() => {
        app.innerHTML = data.name
      })
      data.name = 'aaa'
      stop(runner)
      data.name = 'bbb'
      runner()
    </script>
  </body>
</html>
