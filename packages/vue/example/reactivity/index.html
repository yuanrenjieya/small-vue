<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { reactive, effect } from '../../dist/small-vue.esm-bundler.js'

      const app = document.getElementById('app')

      const data = reactive({ flag: true, name: 'yrj', age: 10 })

      effect(() => {
        console.log('fn()')
        app.innerHTML = data.flag ? data.name : data.age
      })

      setTimeout(() => {
        data.flag = false
        setTimeout(() => {
          data.name = 'hahahha'
        }, 1000)
      }, 1000)
    </script>
  </body>
</html>
