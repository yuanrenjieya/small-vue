<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        reactive,
        effect,
        readonly,
        shallowReactive,
        shallowReadonly,
        stop,
        ref,
        computed,
      } from '../../dist/small-vue.esm-bundler.js'

      const app = document.getElementById('app')

      const value = reactive({
        foo: 1,
      })

      const getter = computed(() => {
        return value.foo
      })

      effect(() => {
        app.innerHTML = getter.value
      })

      setTimeout(() => {
        value.foo = 2
      }, 2000)
      console.log(getter.value)
    </script>
  </body>
</html>
