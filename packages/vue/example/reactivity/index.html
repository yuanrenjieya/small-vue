<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        reactive,
        effect,
        readonly,
        shallowReactive,
      } from '../../dist/small-vue.esm-bundler.js'

      const app = document.getElementById('app')

      const obj = {
        name: 'yyy',
        foo: {
          age: 1,
        },
      }
      const data = shallowReactive(obj)

      effect(() => {
        app.innerHTML = data.name
      })

      setTimeout(() => {
        data.name = 123
      }, 1000)
      console.log(data.name)
    </script>
  </body>
</html>
