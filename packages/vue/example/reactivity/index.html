<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { reactive, effect } from '../../dist/small-vue.esm-bundler.js'

      const app = document.getElementById('app')

      const data = reactive({ name: 'yrj', age: 10 })

      effect(() => {
        app.innerHTML = data.name + ':' + data.age
      })

      setTimeout(() => {
        data.name = 'yrj2'
        data.age = 10
      }, 1000)
    </script>
  </body>
</html>
